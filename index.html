<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rosecap2</title>

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <script>
        var i = -1;
        var COLORS = ["img/icon.png", "img/icon2.png", "img/icon3.png", "img/icon4.png"];
        AFRAME.registerComponent('camera-listener', {
          init: function () {
            this.el.addEventListener('mouseup', function (evt) {
              i = (i + 1) % COLORS.length;
              this.setAttribute('material', 'src', COLORS[i]);
            });
          }
        });
        // AFRAME.registerComponent("my-image-comp", {
        //     init: function () {
        //     this.a_image = document.querySelector("a-image");
        //     setTimeout(() => {
        //         this.a_image.setAttribute("src", "img/icon2.png");
        //         this.a_image.components.material.flushToDOM(true);
        //     }, 5000);
        //   },
        // });
    </script>

    <a-scene embedded arjs="debugUIEnabled:false;">
        <a-entity camera></a-entity>
        <!-- <a-camera>
            <a-cursor></a-cursor>
        </a-camera> -->
        <a-entity cursor="rayOrigin: mouse"></a-entity>
        <a-marker type="pattern" url="img/pattern_simple_qrcode.patt">
            <a-image camera-listener width="2.6" height="2" position="0 0 0" rotation="-90 0 0" src="img/icon.png">
            </a-image>
        </a-marker>
    </a-scene>
